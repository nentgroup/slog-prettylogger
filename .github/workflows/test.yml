---

name: ðŸ§ª Tests

on:
  push:
    branches:
      - "feature/*"
      - "bugfix/*"
      - "hotfix/*"
      - "chore/*"
      - "refactor/*"
      - "main"
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop
  workflow_call:


jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.24', '1.25' ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Run tests
        run: go test -v ./...

  coverage:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Generate coverage report
        uses: ncruces/go-coverage-report@v0
        with:
          report: true
          chart: true
          amend: true
        continue-on-error: true

  commitlint:
    name: Check Commit Messages
    runs-on: ubuntu-latest
    env:
      PR_TITLE: ${{ github.event.pull_request.title }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
      - name: Install commitlint
        run: go install github.com/conventionalcommit/commitlint@latest

      - name: Lint PR title (for squash merges)
        if: github.event_name == 'pull_request'
        run: echo "$PR_TITLE" | commitlint lint

      - name: Lint last commit message (for direct pushes)
        if: github.event_name == 'push'
        run: git log -1 --pretty=format:"%s" | commitlint lint
